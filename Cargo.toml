num-traits = "0.2.17"
rand = "0.8.5"
rustcrypto = "0.0.0"
serde_json = "1.0.108"
sha1 = "0.10.6"
sha2 = "0.10.8"
serde = { version = "1.0", features = ["derive"] }
urlencoding = "2.1.3"
